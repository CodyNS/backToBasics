<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html {background-color: #1b1e2b; color: #8793cc}
        #main {width: 500px; margin: 50px auto}
        #input {width: 100%; height: 300px; padding: 12px 0; 
                 border-top: 1px solid rgba(62, 49, 173, 0.7); 
                 border-bottom: 1px solid rgba(62, 49, 173, 0.7)}
        #output {margin: 20px 0 0 0}
        input {background-color: #292d3e; color: orange; padding: 7px; border: 0}
    </style>
    <title>my JavaScript demo</title>
</head>
<body>

    <script>
        printHalf = (form) => {
            document.getElementById("output").innerHTML = `Thank you ${form.myName.value}. Half of that is ` + (form.myNum.value / 2);
        }

        myFunction = () => {
            const PI = 3.14159265358979;

            // template strings + toFixed (closest thing to format specifiers)
            // careful: toFixed returns a String, and its rounding is inconsistent for last digit
            document.getElementById("testeroo").innerHTML = (
                `<div id="input">
                    The value of Pi is ${PI.toFixed(8)}<br><br>
                    <form>
                        <label for="name">Enter your name: </label> &nbsp; 
                        <input type="text" id="myName" label="myName"><br><br>
                        Enter a number: &nbsp; &nbsp;
                        <input type="number" id="myNum" label="myNum" placeholder="(an integer)"><br><br>
                        <button type="button" onclick="printHalf(this.form)">calculate half</button> 
                    </form>

                    <div id="output"></div>
                </div>`
                );
            ;



        }
    </script>


    <div id="main">
        <h1>Hello, World!</h1>
        <div id="testeroo">\o\|o|/o/</div>
        <br/><br/>
        <button type="button" onclick="myFunction()">START</button>
        <br/><br/>

    </div>

</body>
</html>
